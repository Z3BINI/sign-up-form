<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-pannel">
            <div class="logo">
                <img src="./img/logo.png" alt="ODIN logo">
                <h1>ODIN</h1>
            </div>
            <div class="photo-credit">
                <p>Photo by <a href="https://www.pexels.com/@pixabay/">Pixabay</a> from <a href="https://www.pexels.com/">Pexels</a></p>
            </div>
        </div>
        <div class="right-pannel">
            <div class="bg-image"></div>
            <div class="right-pannel-content">
                <div class="text-intro">
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                    <br>
                    <h2>You <em>know</em> you want to.</h2>
                </div>
                <form action="#" method="post">
                    <div class="card">
                        <h2 class="form-title">Let's do this!</h2>
                        <div class="form-size">
                            <div class="row">
                                <div class="column">
                                    <label for="first_name">First Name</label>
                                    <input type="text" id="first_name" name="first_name" placeholder="John?">
                                </div>
                                <div class="column">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" id="last_name" name="last_name" placeholder="Doe?">
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <label for="email">E-Mail</label>
                                    <input type="email" id="email" name="email" placeholder="john.doe@something.com">
                                </div>
                                <div class="column">
                                    <label for="tele">Telephone Number</label>
                                    <input type="tel" id="tele" name="tele" placeholder="Home or mobile">
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <label for="pass">Password</label>
                                    <input type="password" id="pass" name="pass" required>
                                </div>
                                <div class="column">
                                    <label for="conf_pass">Confirm Password</label>
                                    <input type="password" id="conf_pass" name="conf_pass" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit">Create Account</button>
                </form>
                <div class="sign-in">
                    <p>Already have an account? <a href="#">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
